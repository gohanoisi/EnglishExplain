<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語学習アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- スタート画面 -->
  <div id="start-screen">
    <h1>英単語学習アプリ</h1>
    <p>モード選択:</p>
    <label><input type="radio" name="mode" value="sequential" checked> 順番</label>
    <label><input type="radio" name="mode" value="random"> ランダム</label>
    <p>セクション選択 (1～18):</p>
    <select id="section-select">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
    </select>
    <p>出題範囲 (例: 1〜100):</p>
    <input type="number" id="range-start" placeholder="開始番号" min="1" value="1">
    <input type="number" id="range-end" placeholder="終了番号" min="1" value="100">
    <br><br>
    <button id="start-btn">開始</button>
  </div>
  
  <!-- 単語表示画面 -->
  <div id="word-screen" style="display:none;">
    <div id="word-container">
      <p id="example-sentence"></p>
      <!-- 回答表示/非表示のトグルボタン -->
      <button id="toggle-answer-btn">回答を表示</button>
      <div id="answer-section" style="display:none;">
        <!-- 意味もエメラルドグリーンでハイライト -->
        <p id="meaning"></p>
        <p id="thinkingFlow"></p>
      </div>
    </div>
    <!-- 「次へ」ボタンは常に表示 -->
    <button id="next-btn">次へ</button>
  </div>
  
  <!-- 終了画面 -->
  <div id="end-screen" style="display:none;">
    <h1>お疲れ様でした！</h1>
    <button id="restart-btn">再スタート</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
