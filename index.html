<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語学習アプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- スタート画面：モード選択と出題範囲の設定 -->
  <div id="start-screen">
    <h1>英単語学習アプリ</h1>
    <p>モード選択:</p>
    <label><input type="radio" name="mode" value="sequential" checked> 順番</label>
    <label><input type="radio" name="mode" value="random"> ランダム</label>
    <p>出題範囲 (例: 1〜100):</p>
    <input type="number" id="range-start" placeholder="開始番号" min="1" value="1">
    <input type="number" id="range-end" placeholder="終了番号" min="1" value="100">
    <br><br>
    <button id="start-btn">開始</button>
  </div>
  
  <!-- 単語表示画面：例文と隠された答え（意味・思考フロー） -->
  <div id="word-screen" style="display:none;">
    <div id="word-container">
      <p id="example-sentence"></p>
      <button id="reveal-btn">答えを見る</button>
      <div id="answer-section" style="display:none;">
        <p id="meaning"></p>
        <p id="thinkingFlow"></p>
      </div>
    </div>
    <button id="next-btn" style="display:none;">次へ</button>
  </div>
  
  <!-- 終了画面：全単語終了後 -->
  <div id="end-screen" style="display:none;">
    <h1>お疲れ様でした！</h1>
    <button id="restart-btn">再スタート</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
